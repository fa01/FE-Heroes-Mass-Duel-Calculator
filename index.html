<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>

  <link rel = "stylesheet" type = "text/css" href = "style.css"/>

</head>
<body>
	<h1>Fire Emblem Duel Calculator</h1>
	<div id = "main_frame">

		<div id = "attacker">

			<div class = "attacker_top"> 
				Attacker
				<select id = "attacker_name" onchange = "initAttacker()";></select>

				<div class = "attacker_options">
					<span class = "attacker_bar_label"> Rarity </span>
					<input id = "attacker_rarity" type="number" class="rarityinput smallnuminput" value=5 min=1 max=5 />
					<span class = "attacker_bar_label">Merge + </span>
					<input id = "attacker_merge" class="smallnuminput" type="number" value=0 min=0 max=10 />
					<span class="button reset_button" id="reset_attacker">Reset</span>
					<button type="button">Reset</button>
				</div>
			</div>


			<div class = "attacker_icons">
				<img id = "attacker_picture" class = "hero_icon" src = "heroes/nohero.png" />
				<img id = "weapon_picture" class = "weapon_icon" src="weapons/noweapon.png"/>
				<img id = "attacker_movement" class="movement_icon" src="weapons/noweapon.png"/>
			</div>


			<div class = "stats_name">
				<span class = "stat_row"> HP:  </span>
				<span class = "stat_row"> Atk: </span>
				<span class = "stat_row"> Spd: </span>
				<span class = "stat_row"> Def: </span>
				<span class = "stat_row"> Res: </span>
			</div>

			<div class = "stats_num">
				<span class = "stat_number" id = "attacker_hp"></span>
				<span class = "stat_number" id = "attacker_atk"></span>
				<span class = "stat_number" id = "attacker_spd"></span>
				<span class = "stat_number" id = "attacker_def"></span>
				<span class = "stat_number" id = "attacker_res"></span>
			</div>

			<div class = "hero_skills">
				<div class = "skill_row"> 
					<img class = "skill_picture" id = "attacker_weapon_picture" src = "skills/weapon.png" />
					Weapon
					<select class = "skill_select" id = "attacker_weapon"> </select> 
				</div>

				<div class = "skill_row"> 
					<img class = "skill_picture" id = "attacker_special_picture" src = "skills/special.png" />
					Special
					<select class = "skill_select" id = "attacker_special"> </select>
				</div>

				<div class = "skill_row"> 
					<img class = "skill_picture" id = "attacker_a_picture" src = "skills/noskill.png"/> 
					<span class = "skill_letter red"> Passive A </span>
					<select class = "skill_select" id = "attacker_a"> </select>
				</div>

				<div class = "skill_row"> 
					<img class = "skill_picture" id = "attacker_b_picture" src = "skills/noskill.png"/> 
					<span class = "skill_letter blue"> Passive B </span>
					<select class = "skill_select" id = "attacker_b"> </select>
				</div>

				<div class = "skill_row"> 
					<img class = "skill_picture" id = "attacker_c_picture" src = "skills/noskill.png"/> 
					<span class = "skill_letter green"> Passive C </span>
					<select class = "skill_select" id = "attacker_c"> </select>
				</div>

				<div class = "skill_row"> 
					<img class = "skill_picture" id = "assist_picture" src = "skills/assist.png"/> 
					<span class = "skill_letter assist"> Assist </span>
					<select class = "skill_select" id = "attacker_assist"> </select>
				</div>

				<div class = "skill_row"> 
					<img class = "skill_picture" id = "attacker_s_picture" src = "skills/noskill.png"/> 
					<span class = "skill_letter yellow"> Sacred Seal </span>
					<select class = "skill_select" id = "attacker_s"> </select>
				</div>
			</div>
		</div>

		<div id = "defender">

			<div class="defender_top"> 
				Defender
				<select id = "defender_name" onchange = "initDefender()"></select>

				<div class="defender_options">
					<span class="bar_label">Rarity:</span>
					<input id = "defender_rarity"  type = "number" class = "rarityinput smallnuminput" value = 5 min = 1 max = 5 />
					<span class = "defender_bar_label">Merge + </span>
					<input id = "defender_merge" class="smallnuminput" type="number" value=0 min=0 max=10 />
					<span class="button reset_button" id="reset_attacker">Reset</span>
					<button type="button">Reset</button>
				</div>
			</div>

			<div class = "defender_icons">
				<img id = "defender_picture" class = "hero_icon" src = "heroes/nohero.png" />
				<img id = "weapon_picture" class = "weapon_icon" src="weapons/noweapon.png"/>
				<img id = "attacker_movement" class="movement_icon" src="weapons/noweapon.png"/>
			</div>

			<div class = "stats_name">
				<span class = "stat_row"> HP:  </span>
				<span class = "stat_row"> Atk: </span>
				<span class = "stat_row"> Spd: </span>
				<span class = "stat_row"> Def: </span>
				<span class = "stat_row"> Res: </span>
			</div>

			<div class = "stats_num">
				<span class = "stat_number" id = "defender_hp"></span>
				<span class = "stat_number" id = "defender_atk"></span>
				<span class = "stat_number" id = "defender_spd"></span>
				<span class = "stat_number" id = "defender_def"></span>
				<span class = "stat_number" id = "defender_res"></span>
			</div>


			<div class="hero_skills">
				<div class = "skill_row">
					<img class = "skill_picture" id="defender_weapon_picture" src="skills/weapon.png"/>
					Weapon
					<select class = "skill_select" id = "defender_weapon"> </select> 
				</div>
				<div class = "skill_row">
					<img class="skill_picture" id = "defender_special_picture" src="skills/special.png"/>
					Special
					<select class = "skill_select" id = "defender_special"> </select>
				</div>
				<div class = "skill_row">
					<img class = "skill_picture" id = "defender_a_picture" src="skills/noskill.png"/>
					<span class="skill_letter red"> Passive A </span>
					<select class = "skill_select" id = "defender_a"> </select>
				</div>
				<div class = "skill_row">
					<img class = "skill_picture" id = "defender_b_picture" src = "skills/noskill.png"/>
					<span class = "skill_letter blue"> Passive B </span>
					<select class = "skill_select" id = "defender_b"> </select>
				</div>
				<div class = "skill_row">
					<img class = "skill_picture" id = "defender_c_picture" src="skills/noskill.png"/>
					<span class = "skill_letter green"> Passive C </span>
					<select class = "skill_select" id = "defender_c"> </select>
				</div>
				<div class = "skill_row"> 
					<img class = "skill_picture" id = "assist_picture" src = "skills/assist.png"/> 
					<span class = "skill_letter assist"> Assist </span>
					<select class = "skill_select" id = "defender_assist"> </select>
				</div>
				<div class = "skill_row">
					<img class = "skill_picture" id = "enemies_s_picture" src = "skills/noskill.png"/>
					<span class="skill_letter yellow"> Sacred Seal </span>
					<select class = "skill_select" id = "defender_s"> </select>
				</div>
			</div>
		</div>

		<div id = "frame_results">
			<div id = "results_top_bar">
				<div class = "button" id = "calculate_button" onclick = "calculate();">
					<button type="button">Calculate!</button>
				</div>

				<div id = "one_on_one"></div>
				
			</div>
			<div id="winpercentages">
				<span class = "results"> Wins: <span id="win_pct">-</span></span>
				<span class = "results"> Losses: <span id="lose_pct">-</span></span>
				<span class = "results"> Inconclusive: <span id="inconclusive_pct">-</span></span>
			</div>
		</div>
	</div>

	<script type="text/javascript" src="code.js?v=0"></script>
</body>
</html>
